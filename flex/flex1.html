    <meta charset="UTF-8" />

    <style>
      .box {
        display: inline-block;
        width: 100px;
        height: 100px;
        background-color: tomato;
        border: 3px dashed red;
      }
      .container::after {
        content: "";
        display: block;
        clear: both;
      }
    </style>
  </head>

    <div class="container">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
