<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .bg {
        width: 300px;
        height: 300px;
        border: 1px solid;
        background-image: url("../images/bg.png");
        background-repeat: no-repeat;
        /*기본값 : repeat, repeat-x 가로만반복, repeat-y 세로반복
          no-repeat 반복안함*/
        background-position: center top;
      }
    </style>
  </head>
  <body>
    <div class="bg"></div>
  </body>
</html>
