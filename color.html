<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /*색상 : 색상명, 16진수, rgb(), rgba() */
      div {
        color: royalblue;
        background-color: coral;
      }
      div {
        color: #ffccff;
      }
      div {
        /* a : alpha (불투명도) 0.0 ~ 1.0 사이 값 지정 */
        background-color: rgba(0, 255, 0, 0.5);
        color: rgb(255, 255, 255);
      }
    </style>
  </head>
  <body>
    <h1>CSS 기본문법</h1>
    <h2>색상</h2>
    <div>
      <h3>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Aliquid ut,
        nesciunt pariatur ratione nam quod fugit sed hic voluptatibus labore quo
        atque magni maiores quaerat voluptas harum ad quisquam ab!
      </h3>
    </div>
  </body>
</html>
