<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /*parent 영역의 가로 500px 높이 300px 
        테두리 , 마진 20px*/
      .parent {
        width: 400px;
        height: 200px;
        border: 4px solid darkorange;
      }
      /* child 영역의 가로 200px 배경색*/
      .child {
        width: 100px;
        height: 100px;
        border: 4px solid;
        background-color: cadetblue;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <!-- margin 요소의 외부 여백을 지정
        margin 위 오른쪽 아래 왼쪽

        margin-top, margin=-right, magin-bottom, margin-lifr
        margin : '값', 모든 방향이 동일한 margin값
        margin : 값1 , 값2; 마주보는 방향끼리 동일한 ㅡarign값
                            값1(위 아래), 값2(죄,우)
        margin : 값1, 값2, 값3,  값4
        margin : 값1, 값2, 값1
        값1 : 위
        값2 : 좌,우
        값3: 아래
        마진 병합 : 마진의 특정 값들이 중복되어 합쳐지는 현상
        위, 아래로 마진이 있는 경우 하나만 처리됨
        수평 마진은 더해져서 보이게 됨


    -->
    <div class="parent">
      <div class="child"></div>
    </div>
  </body>
</html>
