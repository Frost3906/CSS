<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    /*parent 영역의 가로 500px 높이 300px 
      테두리 , 마진 20px*/
    .parent {
      width: 400px;
      height: 200px;
      border: 4px solid darkorange;
    }
    /* child 영역의 가로 200px 배경색*/
    .child {
      width: 100px;
      height: 100px;
      border: 4px solid;
      background-color: cadetblue;
      margin: 10px;
      float: left;
    }
  </style>
  <body>
    <div class="parent">
      <div class="child"></div>
      <div class="child"></div>
    </div>
  </body>
</html>
